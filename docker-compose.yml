
services:
  grider:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grider
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    env_file:
      - .env
    volumes:
      # 挂载日志目录（可选）
      - ./logs:/app/backend/logs
      # 挂载缓存目录（可选）
      - ./cache:/app/backend/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - etf-network

networks:
  etf-network:
    driver: bridge